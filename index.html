<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> آمار کرونا ویروس</title>
    <script src="js/respond.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    
</head>
<body>
  <div id="loading"><div id="c-loading"></div></div>
    <div class="home-intro">
      <div class="container">
        <div class="home-intro1">
          <h2><b>کرونا ویروس</b></h2>
          <div class="row home-intro2">
            <form action="#">
            <div class="col-sm-6 select-city box">
              <i class="fas fa-map-marker-alt"></i>
              <i class="fas fa-angle-down"></i>
                <select class="select-country">
                  <option value="">همه کشورها</option>
                </select>
            </div>
            <div class="col-sm-6 box"><input type="submit" class="search" value="جستجو"></div>
            <div class="col-sm-12 result">
                <p class="name">کشور: <span class="name-val"></span></p>
                <p class="confirmed">تایید شده: <span class="confirmed-val"></span></p>
                <p class="recovered">بهبود یافته: <span class="recovered-val"></span></p>
                <p class="critical">بحرانی: <span class="critical-val"></span></p>
                <p class="deaths">فوت شدگان: <span class="deaths-val"></span></p>
            </div>
          </form>
          </div>
        </div>
        <div class="home-footer">
          <a href="#">طراحی شده توسط ثنا رستمی</a>
        </div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
